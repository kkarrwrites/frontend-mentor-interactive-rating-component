<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rate Us</title>
    <link rel="icon" type="image/x-icon" href="/resources/favicon-32x32.png" />
    <meta
      name="description"
      content="Frontend Mentor Interactive Rating Component"
    />
    <meta name="keywords" content="frontend mentor" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- JavaScript -->
    <script defer src="javascript/script.js"></script>
  </head>
  <body>
    <main>
      <div class="card card__first">
        <div class="card__content">
          <img
            class="icon__star"
            src="resources/icon-star.svg"
            alt=""
            role="presentation"
          />
          <h1 class="card__header">How did we do?</h1>
          <p class="card__paragraph">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offerings!
          </p>
          <div class="button__numbers__container">
            <button class="button button__numbers">1</button>
            <button class="button button__numbers">2</button>
            <button class="button button__numbers">3</button>
            <button class="button button__numbers">4</button>
            <button class="button button__numbers">5</button>
          </div>
          <div class="button__submit__container">
            <button class="button button__submit">Submit</button>
          </div>
        </div>
      </div>
      <div class="hidden card card__second">
        <div class="card__content">
          <div>
            <img
              class="image__thank-you"
              src="resources/illustration-thank-you.svg"
              alt=""
              role="presentation"
            />
            <div class="button__selected__container">
              <button class="button button__selected center">
                You selected <span class="text__rating">0</span> out of 5
              </button>
            </div>
            <h1 class="card__header center">Thank you!</h1>
            <p class="card__paragraph center">
              We appreciate you taking the time to give a rating. If you ever
              need more support, don't hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
